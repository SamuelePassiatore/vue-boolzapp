<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="icon" href="img/whatsapp.png" type="image/x-icon">
    <!-- Font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Script -->
    <script src="js/data_milestone1.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="root">
        <div class="container vh-100 d-flex">
            <div class="row w-100">
                            <!-- Left Column -->
            <div class="list-structure col-4 bg-primary vh-100 p-0">
                <header class="px-3 d-flex align-items-center justify-content-between">
                    <!-- User -->
                    <div class="d-flex align-items-center">
                        <div class="circle">
                            <img src="img/avatar_io.jpg" alt="me">
                        </div>
                        <span class="ps-1">Nome Utente</span>
                    </div>
                    <ul class="d-flex align-items-center m-0">
                        <li>
                            <i class="fa-solid fa-circle-notch fs-4 px-2"></i>
                            <i class="fa-solid fa-message fs-4 px-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical fs-4 px-2"></i>
                        </li>
                    </ul>
                </header>
                <div class="under-header">
                    <div class="notifications px-3">
                        <div class="d-flex align-items-center h-100">
                            <div class="circle me-3">
                                <i class="fa-solid fa-bell-slash fs-4 d-block text-center"></i>
                            </div>
                            <div>
                                <div class="lh-sm">Ricevi notifiche di nuovi messaggi</div>
                                <div class="text-secondary lh-sm text-decoration-underline fs-small-custom">Attiva notifiche desktop</div>
                            </div>
                        </div>
                    </div>
                    <div class="find-chat d-flex align-items-center custom-bg-grey p-2"> 
                        <span class="d-flex h-100 align-items-center w-100 bg-white px-3 ">
                            <i class="fa-solid fa-magnifying-glass pe-5"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat" class="w-100 border-0">
                        </span>
                    </div>
                </div>
                <main></main>
            </div>
            <!-- Right Column -->
            <div class="open-structure col-8 bg-warning vh-100 p-0">
                <!-- Header -->
                <header class="px-3 d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="circle">
                            <img src="img/avatar_1.jpg" alt="avatar_1">
                        </div>
                        <div class="px-3">
                            <div class="lh-sm">Michele</div>
                            <div class="text-secondary lh-sm fs-small-custom">Ultimo accesso oggi alle 14</div>
                        </div>
                    </div>
                    <ul class="d-flex align-items-center m-0">
                        <li>
                            <i class="fa-solid fa-circle-notch fs-4 px-2"></i>
                            <i class="fa-solid fa-paperclip fs-4 px-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical fs-4 px-2"></i>
                        </li>
                    </ul>
                </header>
                <main>
                    <div class="row end-position">
                        <div class="message user">
                            <div class="text-message">Hai portato a spasso il cane?</div>
                            <div class="date-message">10/01/2020 15:30:55</div>
                        </div>
                    </div>
                    <div class="row end-position">
                        <div class="message user">
                            <div class="text-message">Ricordati di dargli da mangiare</div>
                            <div class="date-message">10/01/2020 15:50:55</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="message receiver">
                            <div class="text-message">Tutto fatto!</div>
                            <div class="date-message">10/01/2020 16:15:22</div>
                        </div>
                    </div>
                </main>
                <footer class="d-flex align-items-center custom-bg-grey p-2">
                    <span class="footer-left d-flex align-items-center justify-content-center"><i class="fa-regular fa-face-smile fs-4 text-secondary"></i></span>
                    <span class="footer-center d-flex py-1"><input type="text" placeholder="Scrivi un messaggio" class="w-100 border-0 rounded-1"></span>
                    <span class="footer-right d-flex align-items-center justify-content-center"><i class="fa-solid fa-microphone fs-4 text-secondary"></i></span>
                </footer>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
